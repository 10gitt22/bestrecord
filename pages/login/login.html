<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="../../script/js/validation.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <form action="../reservations/reservations.html" class="login-form">
                    <div class="form-title">
                        Вхід
                    </div>
                    <div class="field">
                        <label for="">Введіть нікнейм:</label>
                        <input type="text" placeholder="Nickname" class="input-field">
                    </div>
                    <div class="field">
                        <label for="">Введіть пароль:</label>
                        <input type="password" placeholder="Password" class="input-field">
                    </div>
                    <input type="submit" value="Увійти">
                    <a href="../../index.html">Повернутися на головну</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
